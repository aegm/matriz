<section class="container">
<div class="row">
    <div class="fullwidth clearfix">
        <div class="col-lg-12">
            <div class="margenes"><h1>Afiliar</h1></div>
            <div id="content" class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <form role="form" class="row online_form_builder_big">
                    <div class="col-md-6">
                        <label for="select_department">Tipo de afiliación</label>
                        <select class="form-control" id="select_department">
                            <option>Health Care</option>
                            <option>Eye Care</option>
                            <option>Dental Care</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label>Fecha de nacimiento</label>
                        <div class="form-group">
                            <div class="input-group date form_datetime" data-date="2013-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                                <input class="form-control" type="text" value="" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                            </div>
                            <input type="hidden" id="dtp_input1" value="" />
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <br>
                    <div class="col-md-6">
                        <label for="first_name">Nombre (Requerido)</label>
                        <input type="text" class="form-control" id="first_name" placeholder="">
                    </div>
                    <div class="col-md-6">
                        <label for="last_name">Apellido (Requerido)</label>
                        <input type="text" class="form-control" id="last_name">
                    </div>
                    <div class="clearfix"></div>
                    <br>
                    <div class="col-md-6">
                        <label for="birthday">Correo electrónico (Requerido)</label>
                        <input type="text" class="form-control" id="birthday">
                    </div>
                    <div class="col-md-6">
                        <label for="sex">Sexo</label>
                        <select class="form-control" id="sex">
                            <option>Masculino</option>
                            <option>Femenino</option>
                        </select>
                    </div>
                    <div class="clearfix"></div>
                    <br>
                    <div class="col-md-6">
                        <label for="email">Teléfono</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="clearfix"></div>
                    <br>
                    <div class="clearfix"></div>
                    <div class="col-md-12">
                    <button class="btn btn-primary pull-right">Enviar</button> 
                    <br>  
                    </div>   
                </form>
                <div class="margenes"></div>
            </div><!-- end content -->  

        </div><!-- end col-lg-12 -->
    </div><!-- end fullwidth -->
</div>
</section>
<!-- Main Scripts-->
    <script src="lib/js/jquery.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/bootstrap-datetimepicker.js"></script>
    <script src="lib/js/menu.js"></script>
    <script src="lib/js/retina-1.1.0.js"></script>
    <script src="lib/js/custom.js"></script>   
<!-- CALENDAR WIDGET  -->
    <script type="text/javascript">
        (function($) {
          "use strict";
            $('.form_datetime').datetimepicker({
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                forceParse: 0,
                showMeridian: 1
            });
        })(jQuery);
    </script>
