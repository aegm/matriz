<section class="container">
    <div class="row">
        <div class="fullwidth clearfix">
            <div class="col-lg-12">
                <div class="margenes"><h1>Modificar Datos</h1></div>
                <div id="content" class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <form role="form" class="row online_form_builder_big" action="{ROOT_URL}afiliado/form_process.php" method="POST">
                        <br>
                        <div class="col-md-6">
                            <label>Fecha de nacimiento</label>
                            <div class="form-group">
                                <div class="input-group date form_datetime"  data-date-format="dd-mm-yy" data-link-field="dtp_input1">
                                    <input class="form-control" type="text" value="" readonly id="txt_fecha_nac" name="txt_fecha_nac">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="skype">Skype (Requerido)</label>
                            <input type="text" class="form-control" id="txt_skype" name="txt_skype" required="required" placeholder="">
                        </div>
                        <div class="clearfix"></div>
                        <br>

                        <div class="col-md-6">
                            <label for="first_name">Nombre (Requerido)</label>
                            <input type="text" class="form-control" id="txt_name" name="txt_name" required="required" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="last_name">Apellido (Requerido)</label>
                            <input type="text" class="form-control" id="txt_apellido" name="txt_apellido" required="required">
                        </div>
                        <div class="clearfix"></div>
                        <br>
                        <div class="col-md-6">
                            <label for="correo">Correo electrónico (Requerido)</label>
                            <input type="email" class="form-control" id="email" name="email" required="required">
                        </div>
                        <div class="col-md-6">
                            <label for="sex">Sexo</label>
                            <select class="form-control" id="slt_sex" name="slt_sex"  required="required">
                                <option value="m">Masculino</option>
                                <option value="f">Femenino</option>
                            </select>
                        </div>
                        <div class="clearfix"></div>
                        <br>
                        <div class="col-md-6">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono">
                        </div>
                        <div class="col-md-6">
                            <label for="telefono">Pais</label>
                            <select class="form-control" id="slt_pais" name="slt_pais">
                                <option>Seleccione</option>
                                {PAIS}
                            </select>
                        </div>
                        <div class="campos_oculto">
                            <input type="hidden" name="form" value="afiliar">
                            <input type="hidden" name="referido" value="">
                        </div>
                        <div class="clearfix"></div>
                        <br>
                        <div class="clearfix"></div>
                        <div class="col-md-12">
                            <button class="btn btn-primary pull-right">Enviar</button> 
                            <br>  
                        </div>   
                    </form>
                    <div class="margenes"></div>
                </div><!-- end content -->  

            </div><!-- end col-lg-12 -->
        </div><!-- end fullwidth -->
    </div>
</section>
